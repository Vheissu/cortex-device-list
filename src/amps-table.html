<table class="table"
    aurelia-table="data.bind: amps; display-data.bind: $displayData; filters.bind: filters;">
    <thead>
        <tr>
            <th scope="col" aut-sort="key.bind: name; default: asc">Name</th>
            <th scope="col" aut-sort="key.bind: real">Based On</th>
            <th scope="col" aut-sort="key.bind: type">Instrument</th>
            <th scope="col">Matching Cabs</th>
        </tr>
        <tr>
            <th scope="col">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a device model name..."
                    value.bind="filters[0].value"
                />
            </th>
            <th scope="col">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a real model name..."
                    value.bind="filters[1].value"
                />
            </th>
            <th scope="col">
                <select class="form-select" value.bind="filters[2].value">
                    <option value="">All</option>
                    <option value="guitar">Guitar</option>
                    <option value="bass">Bass</option>
                </select>
            </th>
            <th scope="col"></th>
        </tr>
    </thead>

    <tbody>
        <tr repeat.for="device of $displayData">
            <td click.trigger="triggerShowDetails(device)">
                <img src="images/${device.image}" if.bind="device.image" width="120">
                <span>${device.name}</span>
            </td>
            <td>${device.real}</td>
            <td>${device.type}</td>
            <td>
                <ul if.bind="device.cabs">
                    <li repeat.for="cab of device.cabs">${getCab(cab).name}</li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
