<div class="app-shell">
    <header class="app-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a load="all" class="navbar-brand">
                    <div class="brand-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <div class="brand-text">
                        <span class="brand-title" t="brand.title"></span>
                        <span class="brand-subtitle" t="brand.subtitle"></span>
                    </div>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarHeader">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="theme-toggle nav-link" href="javascript:void(0);" click.trigger="toggleTheme()">
                                <i class="bi bi-moon-fill"></i>
                                <i class="bi bi-sun-fill"></i>
                                <span t="nav.theme"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/Vheissu" target="_blank" rel="noopener" external>
                                <i class="bi bi-github"></i>
                                <span t="nav.github"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="mailto:dwaynecharrington@gmail.com" external>
                                <i class="bi bi-envelope"></i>
                                <span t="nav.contact"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="app-content">
        <nav class="nav-tabs-modern">
            <a class="nav-tab" load="all" active.class="active">
                <i class="bi bi-grid-3x3-gap d-none d-sm-inline"></i>
                <span t="nav.all"></span>
            </a>
            <a class="nav-tab" load="amps" active.class="active">
                <i class="bi bi-speaker d-none d-sm-inline"></i>
                <span t="nav.amps"></span>
            </a>
            <a class="nav-tab" load="cabs" active.class="active">
                <i class="bi bi-box d-none d-sm-inline"></i>
                <span t="nav.cabs"></span>
            </a>
            <a class="nav-tab" load="effects" active.class="active">
                <i class="bi bi-sliders d-none d-sm-inline"></i>
                <span t="nav.effects"></span>
            </a>
            <a class="nav-tab" load="captures" active.class="active">
                <i class="bi bi-record-circle d-none d-sm-inline"></i>
                <span t="nav.captures"></span>
            </a>
            <a class="nav-tab" load="plugins" active.class="active">
                <i class="bi bi-puzzle d-none d-sm-inline"></i>
                <span t="nav.plugins"></span>
            </a>
        </nav>

        <au-viewport></au-viewport>
    </main>
</div>

<!-- Detail Modal -->
<div class="modal fade ${state.showDetailsModal ? 'show' : ''}"
     tabindex="-1"
     role="dialog"
     aria-labelledby="deviceDetailModal"
     aria-hidden="${!state.showDetailsModal}"
     style.bind="state.showDetailsModal ? 'display: block;' : ''"
     click.trigger="modalBackdropClick($event)">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content" if.bind="state.currentlySelectedDetail">
            <div class="modal-header">
                <h5 class="modal-title" id="deviceDetailModal">${state.currentlySelectedDetail.name}</h5>
                <button type="button"
                        class="btn-close"
                        t="[aria-label]actions.close"
                        click.trigger="modalClosed()"
                        data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row g-0">
                    <div class="col-md-5" if.bind="state.currentlySelectedDetail.images && state.currentlySelectedDetail.images.length">
                        <div class="modal-images p-3">
                            <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner rounded">
                                    <div repeat.for="image of state.currentlySelectedDetail.images"
                                         class="carousel-item ${$index === 0 ? 'active' : ''}">
                                        <img src="images/large-images/${image.src}"
                                             class="d-block w-100"
                                             alt="${state.currentlySelectedDetail.name}">
                                        <div class="image-copyright small text-end mt-2 text-muted"
                                             if.bind="image.copyright">
                                            ${image.copyright}
                                        </div>
                                    </div>
                                </div>
                                <button if.bind="state.currentlySelectedDetail.images.length > 1"
                                        class="carousel-control-prev"
                                        type="button"
                                        data-bs-target="#imageCarousel"
                                        data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden" t="actions.previous"></span>
                                </button>
                                <button if.bind="state.currentlySelectedDetail.images.length > 1"
                                        class="carousel-control-next"
                                        type="button"
                                        data-bs-target="#imageCarousel"
                                        data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden" t="actions.next"></span>
                                </button>

                                <div class="carousel-indicators" if.bind="state.currentlySelectedDetail.images.length > 1">
                                    <button repeat.for="i of state.currentlySelectedDetail.images.length"
                                            type="button"
                                            data-bs-target="#imageCarousel"
                                            data-bs-slide-to="${i}"
                                            class="${i === 0 ? 'active' : ''}">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="${state.currentlySelectedDetail.images && state.currentlySelectedDetail.images.length ? 'col-md-7' : 'col-12'}">
                        <div class="p-3">
                            <div class="modal-description" if.bind="state.currentlySelectedDetail.description">
                                <p>${state.currentlySelectedDetail.description}</p>
                            </div>

                            <div class="modal-details" if.bind="state.currentlySelectedDetail.meta && state.currentlySelectedDetail.meta.length">
                                <h6 t="modal.specifications"></h6>
                                <dl class="row mb-0">
                                    <template repeat.for="item of state.currentlySelectedDetail.meta">
                                        <dt class="col-sm-4">${item.label}</dt>
                                        <dd class="col-sm-8">${item.value}</dd>
                                    </template>
                                </dl>
                            </div>

                            <div class="modal-genres" if.bind="state.currentlySelectedDetail.genres && state.currentlySelectedDetail.genres.length > 0">
                                <h6 t="modal.perfectFor"></h6>
                                <div class="d-flex flex-wrap gap-2">
                                    <span repeat.for="genre of state.currentlySelectedDetail.genres"
                                          class="badge rounded-pill">${genre}</span>
                                </div>
                            </div>

                            <div class="mt-4 d-flex flex-wrap gap-2">
                                <a if.bind="state.currentlySelectedDetail.productLink"
                                   href="${state.currentlySelectedDetail.productLink}"
                                   target="_blank"
                                   rel="noopener"
                                   class="btn btn-primary btn-sm"
                                   external>
                                    <i class="bi bi-link-45deg me-1"></i>
                                    <span t="actions.officialProduct"></span>
                                </a>

                                <a if.bind="state.currentlySelectedDetail.amazonAffiliateLink"
                                   href="${state.currentlySelectedDetail.amazonAffiliateLink}"
                                   target="_blank"
                                   rel="noopener"
                                   class="btn btn-warning btn-sm"
                                   external>
                                    <i class="bi bi-amazon me-1"></i>
                                    <span t="actions.buyOnAmazon"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" click.trigger="modalClosed()" t="actions.close"></button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade ${state.showDetailsModal ? 'show' : ''}" if.bind="state.showDetailsModal"></div>
