<div class="container">

    <div class="row">

        <div class="col">
            <ul class="nav nav-pills">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Amps</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Cabs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Effects</a>
                </li>
            </ul>
        </div>

    </div>

    <div class="row">

        <div class="col">
            <div class="table-responsive">

                <table class="table table-hover" aurelia-table="data.bind: amps; display-data.bind: $displayData; filters.bind: filters;">
        
                    <thead>
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Based On</th>
                          <th scope="col">Type</th>
                        </tr>
                        <tr>
                            <th scope="col">
                                <input type="text" class="form-control" placeholder="Enter a device model name..." value.bind="filters[0].value">
                            </th>
                            <th scope="col">
                                <input type="text" class="form-control" placeholder="Enter a real model name..." value.bind="filters[1].value">
                            </th>
                            <th scope="col">
                                <select class="form-select" value.bind="filters[2].value">
                                    <option value="">All</option>
                                    <option value="guitar">Guitar</option>
                                    <option value="bass">Bass</option>
                                </select>
                            </th>
                        </tr>
                      </thead>
            
                      <tbody>
                        <tr repeat.for="device of $displayData">
                          <td>${device.name}</td>
                          <td>${device.real}</td>
                          <td>${device.type}</td>
                        </tr>
                      </tbody>
            
                </table>
        
            </div>
        </div>

    </div>

</div>
