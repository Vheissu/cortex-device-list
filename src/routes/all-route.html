<import from="../views/all-table"></import>

<div class="table-container d-none d-md-block">
    <all-table all.bind="state.data.all"
               get-item.bind="getItemById"
               get-item-by-id.bind="getItemById"
               show-detail.bind="triggerShowDetails">
    </all-table>
</div>

<div class="d-block d-md-none mt-3">
    <div class="mobile-card-list">
        <div repeat.for="device of state.data.all"
             class="card ${device.deviceType === 'amp' ? 'amp-card' : device.deviceType === 'cab' ? 'cab-card' : device.deviceType === 'effect' ? 'effect-card' : device.deviceType === 'capture' ? 'capture-card' : 'plugin-card'}"
             click.trigger="triggerShowDetails(device)">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <h5 class="card-title mb-0">${device.name}</h5>
                    <span class="badge-type ${device.deviceType}">${getDeviceTypeLabel(device)}</span>
                </div>
                <p class="card-subtitle mb-0">${device.real}</p>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <span if.bind="device.addedIn" class="badge-version">${device.addedIn}</span>
                    <span class="text-muted small" t="actions.tapForDetails"></span>
                </div>
            </div>
        </div>
    </div>
</div>
