<div class="table-responsive">
    <table class="table" aurelia-table="data.bind: cabs; display-data.bind: $displayData; filters.bind: filters;">
        <thead>
            <tr>
                <th scope="col" aut-sort="key: name; default: asc">
                    <div class="d-flex align-items-center">
                        <span>Name</span>
                        <i class="bi bi-arrow-down-up ms-1"></i>
                    </div>
                </th>
                <th scope="col" aut-sort="key: real;">
                    <div class="d-flex align-items-center">
                        <span>Based on</span>
                        <i class="bi bi-arrow-down-up ms-1"></i>
                    </div>
                </th>
                <th scope="col">IRs by</th>
                <th scope="col" aut-sort="key: type;">
                    <div class="d-flex align-items-center">
                        <span>Instrument</span>
                        <i class="bi bi-arrow-down-up ms-1"></i>
                    </div>
                </th>
                <th scope="col" aut-sort="key: addedIn">
                    <div class="d-flex align-items-center">
                        <span>Added in CorOS</span>
                        <i class="bi bi-arrow-down-up ms-1"></i>
                    </div>
                </th>
            </tr>
            <tr>
                <th>
                    <input type="text" 
                           class="form-control"
                           placeholder="Search device..."
                           value.bind="filters[0].value">
                </th>
                <th>
                    <input type="text"
                           class="form-control"
                           placeholder="Search model..."
                           value.bind="filters[1].value">
                </th>
                <th>
                    <select class="form-select" value.bind="filters[3].value">
                        <option value="">All Authors</option>
                        <option value="neural">Neural DSP</option>
                        <option value="getgood">Adam "Nolly" Getgood</option>
                        <option value="third party">Third Party</option>
                    </select>
                </th>
                <th>
                    <select class="form-select" value.bind="filters[2].value">
                        <option value="">All Types</option>
                        <option value="guitar">Guitar</option>
                        <option value="bass">Bass</option>
                    </select>
                </th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr repeat.for="device of $displayData">
                <td>
                    <span click.trigger="showDetail(device)" class="device-name" role="button">${device.name}</span>
                </td>
                <td class="text-nowrap">${device.real}</td>
                <td>${device.irAuthor}</td>
                <td>
                    <span class="badge bg-light text-dark">${device.type}</span>
                </td>
                <td>
                    <span if.bind="device.addedIn" class="badge purple">${device.addedIn}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
